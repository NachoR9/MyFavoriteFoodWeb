<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Food Web</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <header>
        <h1>Brownie de Chocolate</h1>
    </header>
    <main>
        <img class="banner" href="./public/images/brownie banner.jpg" alt="banner de brownie">
        <section>
            <h2>Ingredientes</h2>
            <label for="chocolate-fondant"> <input type="checkbox" id="chocolate-fondant" name="chocolate-fondant">120 gr. de chocolate fondant</label>
            <label for="mantequilla"> <input type="checkbox" id="mantequilla" name="mantequilla">250 gr. de mantequilla</label>
            <label for="huevos"> <input type="checkbox" id="huevos" name="huevos">4 huevos</label>
            <label for="azúcar"> <input type="checkbox" id="azúcar" name="azúcar">250 gr. de azúcar</label>
            <label for="harina"> <input type="checkbox" id="harina" name="harina">100 gr. de harina</label>
            <label for="nueces"> <input type="checkbox" id="nueces" name="nueces">120 gr. de nueces</label>
        </section>
        
        
    </main>
</body>
</html>
